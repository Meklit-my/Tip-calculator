<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link rel="stylesheet" href="Tip calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip calculator</h1>

      <input id="billAmount" type="text" placeholder="Enter bill amount" />
      <input id="tipPercent" type="text" placeholder="Enter tip percentage" />

      <button id="calcbtn">Calculate</button>
      <p id="result">Your tip will be shown here!</p>
    </div>

    <script src="Tip calculator.js"></script>
  </body>
</html>
